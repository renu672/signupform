<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>sign up</title>
</head>
<body>
    <div class="signup-box">
        <h1>Sign Up</h1>
        <form>
         <label for="#">First Name</label>
         <input type="text" class="input-group" placeholder="Enter FirstName" required>
         <label for="#">Last Name</label>
         <input type="Email" class="input-group" placeholder="Enter LastName" required>
         <label for="#">Email</label>
         <input type="Email" class="input-group" placeholder="Enter Email" required>
         <label for="#">Password</label>
         <input type="password" class="input-group" placeholder="Enter Password" required>
         <label for="#">Confirm Password</label>
         <input type="Password" class="input-group" placeholder="Enter Confirm Password" required>
         <input type="button" value="Submit">
        </form>
      <p>By clicking the Sign Up button , you agree to our <br><a href="#">terms and Condition</a> and
       Policy Privacy</p>
   
    <p class="para-2"> Already have an account <a href="sign-in.html">Login Here</a></p>
</div>
</body>
</html>
